<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="initClock()">
    
    <div class="clock">
        <div class="digitalHour">
            <div class="digitalContainer">
            <span id="dayname">Dia</span>,
            <span id="daynum">00</span>,
            <span id="month">Mes</span>,
            <span id="year">Ano</span>
        </div>

        <div class="digitalTimer">
            <span id="timerhour">00</span>:
            <span id="timermin">00</span>:
            <span id="timersec">00</span>
            <span id="period">AM</span>
        </div>
        </div>

        <div class="hour">
            <div class="hr" id="hr"></div>
            </div>
            
            <div class="min">
                <div class="mn" id="mn"></div>
        </div>

        <div class="sec">
            <div class="sc" id="sc"></div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
